<!DOCTYPE html>
<html data-wf-page="6246ac7990532aa23598139c" data-wf-site="6246ac7990532afc2998139b">

<head>
    <meta charset="utf-8" />
    <title>Bulk QR-Code Generator</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://assets.website-files.com/6246ac7990532afc2998139b/css/bulkr.2901e6f38.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif]-->
    <script type="text/javascript">
        ! function(o, c) {
            var n = c.documentElement,
                t = " w-mod-";
            n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch")
        }(window, document);
    </script>
    <link href="https://assets.website-files.com/6246ac7990532afc2998139b/6246d0282f302ea3f2ef776c_qr-code-favicon.png" rel="shortcut icon" type="image/x-icon" />
    <link href="https://assets.website-files.com/6246ac7990532afc2998139b/6246d02a8c046afa4c75ff8e_qr-code-webclip.png" rel="apple-touch-icon" />
    <style>
        textarea {
            resize: vertical;
        }
    </style>
</head>

<body>
    <div class="section wf-section">
        <div class="container">
            <h1>Bulkr</h1>
            <h2>Bulk QR-Code Generator</h2>
        </div>
    </div>
    <div class="section grow wf-section">
        <div class="container">
            <div class="form w-form">
                <form id="wf-form-" name="wf-form-" data-name="" method="get">
                    <div class="form-line">
                        <div class="text-field-wrapper"><label for="codeSize" class="field-label">Code size (pixels)</label><input type="number" class="text-field w-input" maxlength="256" name="field" data-name="" min="40" placeholder="" id="codeSize" /></div>
                        <div class="text-field-wrapper"><label for="codeMargin" class="field-label">Code margin (pixels)</label><input type="number" class="text-field w-input" maxlength="256" name="field" data-name="" min="0" placeholder="" id="codeMargin" /></div>
                    </div><label for="prefixTxt" class="field-label">Code prefix</label><input type="text" class="text-field w-input" maxlength="256" name="field" data-name="" placeholder="" id="prefixTxt" /><label for="inTxt" class="field-label">Code values</label>
                    <textarea id="inTxt" name="field" maxlength="-1" placeholder="Enter each text/link on a new line:" data-name="field" class="text-field area w-input"></textarea>
                    <div class="w-embed"><a href="#" class="button w-button" onclick="generateQRcodes()">Download QR-Codes</a></div>
                </form>
                <div class="success-message w-form-done"></div>
                <div class="error-message w-form-fail"></div>
            </div>
        </div>
    </div>
    <div class="section wf-section">
        <div class="container">
            <div>© <a href="https://minisoft.it/">Minisoft</a> — All rights reserved</div>
        </div>
    </div>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6246ac7990532afc2998139b" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://assets.website-files.com/6246ac7990532afc2998139b/js/bulkr.a46a2f8e7.js" type="text/javascript"></script>
    <!--[if lte IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
    <script src="https://cdn.jsdelivr.net/gh/papnkukn/qrcode-svg@e48892136b1655fa557d45b521120f482afafd3d/dist/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/yWorks/svg2pdf.js@7737880184e16e59e4c01037ff6ff5bbba07287b/dist/svg2pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/yWorks/jsPDF@e2a73c5b076e79ea09e3c5ac7c6d0644940e4b2e/dist/jspdf.min.js"></script>
    <script>
        var width = 100,
            height = 100;
        var prefix = ""
        var codeMargin = 2;

        function getParameters() {
            prefix = document.getElementById("prefixTxt").value;
            width = height = document.getElementById("codeSize").value;
            codeMargin = document.getElementById("codeMargin").value;
        }

        function generateQRcodes() {

            getParameters();

            var allText = document.getElementById("inTxt").value;
            var codes = allText.match(/[^\n\r]+/g);
            if (codes.length == 0) return;

            const pdf = new jsPDF({
                unit: 'pt',
                orientation: 'p',
                format: [width, height],
                lineHeight: 1.2
            });

            pdf.deletePage(1);


            var svgEl = document.createElement('svg');

            for (var i = 0; i < codes.length; i++) {

                qrcode = new QRCode({
                    content: document.getElementById("prefixTxt").value + codes[i],
                    padding: codeMargin,
                    width: width,
                    height: height,
                    color: "black",
                    background: "none",
                    ecl: "L"
                });

                pdf.addPage();

                svgEl.innerHTML = qrcode.svg();

                // render the svg element
                svg2pdf(svgEl, pdf, {
                    xOffset: 0,
                    yOffset: 0,
                    scale: 1
                });

            }

            // save pdf

            pdf.save('qrcodes');

            // savePDFs(pdfArr, codes);

        }

        // get the data URI
        //const uri = pdf.output('datauristring');
        //console.log(uri);

        // MAIN

        document.getElementById("prefixTxt").value = prefix;
        document.getElementById("codeSize").value = width;
        document.getElementById("codeMargin").value = codeMargin;
    </script>
</body>

</html>
